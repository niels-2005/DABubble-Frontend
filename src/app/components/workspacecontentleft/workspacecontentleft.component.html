<div class="workspace-title-container">
  <div class="workspace-logo-and-title">
    <img src="./assets/img/workspace-logo.png" alt="Workspace Logo" />
    <span>Code learning</span>
  </div>
  <div
    class="edit-workspace-image-container"
    (mouseenter)="editWorkspaceSrc = './assets/img/edit-workspace-purple.png'"
    (mouseleave)="editWorkspaceSrc = './assets/img/edit-workspace-black.png'"
  >
    <img [src]="editWorkspaceSrc" alt="Edit Workspace Icon" />
  </div>
</div>
<div class="workspace-channels-container">
  <div class="three-circles-image-container">
    <div class="flexbox-container-channels" (click)="showChannels()">
      <div class="arrow-down-channels-container"></div>
      <div class="channels-dropdown-container">
        <div class="three-circles-and-span">
          <span>Channels</span>
          <img src="" alt="" />
        </div>
      </div>
    </div>
  </div>
  <div
    class="add-channel-container"
    id="all-channels"
    (click)="showCreateChannelContainer()"
  >
    <span>Channel hinzuf√ºgen</span>
  </div>
  <div
    class="channels-add-image-container"
    (mouseover)="showCreateChannelSrc = './assets/img/plus-symbol-purple.png'"
    (mouseleave)="showCreateChannelSrc = './assets/img/plus-symbol-black.png'"
  >
    <img [src]="showCreateChannelSrc" alt="Add Icon" />
  </div>
</div>

<div
  class="opacity-background-container d-none"
  id="create-channel-opacity-background"
></div>

<div
  class="create-channel-position-container d-none"
  id="create-channel-container"
  (click)="hideCreateChannelContainer()"
>
  <div class="create-channel-container" (click)="$event.stopPropagation()">
    <div class="create-channel-top-content">
      <span>Channel erstellen</span>
      <div (click)="hideCreateChannelContainer()"></div>
    </div>
    <p>
      Channels dienen deinem Team zur Kommunikation. Am besten sollten sie
      themenbezogen sein #marketing zum Beispiel.
    </p>
    <div class="create-channel-input-container">
      <span>Channel-Name</span>
      <input type="text" placeholder="#    z.B. Kooperationsprojekte" />
    </div>
    <div class="create-channel-input-container">
      <span>Beschreibung <span class="optional-span">(optional)</span></span>
      <input type="text" placeholder="Dein Text hier" />
    </div>
    <div class="create-channel-button-container">
      <button>Erstellen</button>
    </div>
  </div>
</div>
