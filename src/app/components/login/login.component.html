<div class="login-top-container">
  <div class="login-top-logo-container">
    <img src="./assets/img/dabubble-logo.png" alt="DA Logo" />
    <span>DA Bubble</span>
  </div>
  <div class="login-top-register-container" id="create-account-container">
    <p>Neu bei der DA Bubble?</p>
    <span
      (click)="
        switchContainer(
          'create-account-container',
          'login-container',
          'register-container',
          ''
        )
      "
      >Konto erstellen</span
    >
  </div>
</div>

<div class="login-position-container">
  <div class="login-content-container" id="login-container">
    <h1>Anmeldung</h1>
    <p>
      Wir empfehlen dir, die E-Mail-Adresse zu nutzen, die du bei der Arbeit
      verwendest.
    </p>
    <form class="login-formular-container">
      <input
        type="email"
        placeholder="beispielname@email.com"
        class="email-input"
      />
      <input type="password" placeholder="Passwort" class="password-input" />
      <span
        class="forgot-password-span"
        (click)="
          switchContainer(
            'create-account-container',
            'login-container',
            'resetpassword-container',
            ''
          )
        "
        >Passwort vergessen?</span
      >
      <div class="horizontal-line"></div>
      <div class="login-with-slack-container">
        <img src="./assets/img/Google.png" alt="Slack Logo" />
        <span>Anmelden mit Google</span>
      </div>
      <div class="login-button-container">
        <button class="login-button">Anmelden</button>
        <button class="guest-login-button">GÃ¤ste Login</button>
      </div>
    </form>
  </div>
  <app-register id="register-container" class="d-none"></app-register>
  <app-resetpassword
    id="resetpassword-container"
    class="d-none"
  ></app-resetpassword>
</div>
