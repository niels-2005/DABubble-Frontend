<div
  class="login-opacity-background-container d-none"
  id="login-opacity-background"
></div>

<app-loginnewuserwelcomemessage
  class="login-welcome-message-position-container"
  id="login-message-container"
></app-loginnewuserwelcomemessage>

<app-userlockedmessage
  class="login-welcome-message-position-container d-none"
  id="user-locked-message-container"
></app-userlockedmessage>

<div class="login-top-container">
  <div class="login-top-logo-container">
    <img src="./assets/img/dabubble-logo.png" alt="DA Logo" />
    <span>DA Community App</span>
  </div>
  <div class="login-top-register-container" id="create-account-container">
    <p>Neu bei der DA Community App?</p>
    <span
      (click)="
        switchContainer(
          'create-account-container',
          'login-container',
          'register-container',
          ''
        )
      "
      >Konto erstellen</span
    >
  </div>
</div>

<div class="login-position-container">
  <div class="login-content-container" id="login-container">
    <h1>Anmeldung</h1>
    <p>
      Wir empfehlen dir, die E-Mail-Adresse zu nutzen, die du bei der Developer
      Akademie verwendest.
    </p>
    <form class="login-formular-container">
      <input
        type="email"
        placeholder="beispielname@email.com"
        class="email-input"
        [(ngModel)]="email"
        name="email"
      />
      <span class="api-errors-span">{{ emailError }}</span>
      <input
        type="password"
        placeholder="Passwort"
        class="password-input"
        [(ngModel)]="password"
        name="password"
      />
      <span class="api-errors-span">{{ passwordError }}</span>
      <div class="login-flexbox-column">
        <span
          class="forgot-password-span"
          (click)="
            switchContainer(
              'create-account-container',
              'login-container',
              'resetpassword-container',
              ''
            )
          "
          >Passwort vergessen?</span
        >
        <div class="horizontal-line"></div>
        <div class="login-with-slack-container">
          <img src="./assets/img/slack-logo.png" alt="Slack Logo" />
          <span>Anmelden mit Slack</span>
        </div>
        <div class="login-button-container">
          <button class="login-button" (click)="loginUser()">Anmelden</button>
          <button class="guest-login-button">GÃ¤ste Login</button>
        </div>
      </div>
    </form>
  </div>
  <app-register id="register-container" class="d-none"></app-register>
  <app-resetpassword
    id="resetpassword-container"
    class="d-none"
  ></app-resetpassword>
</div>
