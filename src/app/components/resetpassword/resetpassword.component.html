<div class="resetpassword-content-container">
  <span
    class="go-back-arrow"
    (click)="
      switchContainer(
        '',
        'resetpassword-container',
        'create-account-container',
        'login-container'
      )
    "
  ></span>
  <h1>Passwort zurücksetzen</h1>
  <p>Bitte geben Sie Ihre E-Mail-Adresse ein.</p>
  <form class="resetpassword-formular-container">
    <div class="resetpassword-input-container">
      <input
        type="email"
        placeholder="beispielname@email.com"
        class="email-input"
      />
    </div>
    <span class="send-mail-span"
      >Wir senden Ihnen eine E-Mail, über die Sie Ihr Passwort ändern
      können.</span
    >
    <div class="resetpassword-button-container">
      <button>E-Mail senden</button>
    </div>
  </form>
</div>
