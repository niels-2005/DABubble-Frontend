<div class="sitenavigation-container">
  <div class="switch-to-map-button-container">
    <button>Zur Karte</button>
  </div>
  <div class="channels-container">
    <h4>Channels</h4>
    <div *ngFor="let channel of channels" class="all-channels-container">
      <div class="each-channel-name" (click)="this.channelService.setSelectedChannelId(channel.id)">
        <span># {{channel.name}}</span>
      </div>
    </div>
  </div>
